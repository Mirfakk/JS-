<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../src/call.js"></script>
</head>

<body>
    <script>
        //声明一个函数
        function add(a, b) {
            console.log(this);
            return a + b + this.c;
        }
        //声明对象，用于this指向
        let obj = {
            c: 521
        };
        //添加全局属性
        window.c = 1314;

        //执行call函数
        //此时c是obj里面的数据
        console.log(call(add, obj, 10, 20));
         //此时c是全局数据
        console.log(call(add,null,10,20));
    </script>
</body>

</html>
