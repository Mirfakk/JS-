<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../src/call.js"></script>
    <script src="../src/bind.js"></script>
</head>

<body>
    <script>
        //声明一个函数
        function add(a, b) {
            console.log(this);
            console.log(arguments);//获取所有实参
            return a + b + this.c;
        }
        //声明对象，用于this指向
        let obj = {
            c: 521
        };
        //添加全局属性
        window.c = 1314;

        //执行 函数
        let fn = bind(add, obj, 10, 20);
        console.log(fn());

        // //实参可以在返回的结果中传入
        // let fn2 = bind(add, obj);
        // console.log(fn2(10, 20));

        let fn3 = add.bind(obj, 10, 20);
        console.log(fn3(30, 40));
    </script>
</body>

</html>
