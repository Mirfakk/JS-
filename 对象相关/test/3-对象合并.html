<body>
    <script>
        //将对象合并，如果有同名不同值，则会产生产生为数组
        const object = {
            a: [{ x: 2 }, { y: 4 }],
            b: 1,
            c: 'bar'
        }
        const other = {
            a: { z: 3 },
            b: [2, 3],
            c: 'foo'
        }
        console.log(mergeObject(object, other));
    </script>
