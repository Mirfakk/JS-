<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax请求</title>
    <script src="../src/index.js"></script>
</head>

<body>
    <script>
        //可以作为函数使用
        //接收参数是一个对象
        axios({
            //请求的类型
            method: 'POST',//还有POST put delete
            //请求的url
            url: 'http://127.0.0.1/user',
            //url的参数，是一个对象，内部会变成字符串缀到url后面
            params: {
                a: 100,
                b: 200
            },
            //请求体内容
            data: {
                c: 300,
                d: 400
            }
            //返回值是一个promise对象
        }).then(response => {
            console.log(response);
        }).catch(reason => {
            console.log(reason);
        })

        //调用其身上的方法发送请求
        axios.get('http://127.0.0.1:80/user', {
            params: {
                a: 100,
                b: 200
            }
        }).then(response => {
            console.log(response);
        })

        axios.post('http://127.0.0.1:80/user', {
            params: {
                a: 100,
                b: 200
            },
            data: {
                c: 300,
                d: 400
            }
        }).then(response => {
            console.log(response);
        })


        axios.put('http://127.0.0.1/user', {
            params: {
                a: 100,
                b: 200
            }
        }).then(response => {
            console.log(response);
        })

        axios.delete('http://127.0.0.1/user', {
            params: {
                a: 100,
                b: 200
            }
        }).then(response => {
            console.log(response);
        })
    </script>
</body>

</html>
