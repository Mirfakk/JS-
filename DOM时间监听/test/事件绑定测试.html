<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件绑定测试</title>
    <style>
        #outter {
            width: 200px;
            height: 200px;
            background-color: #89c;
            position: relative;
        }

        #inner {
            width: 100px;
            height: 100px;
            background-color: rgb(250, 231, 20);
            position: absolute;
            left: 50px;
            right: 50px;
        }
    </style>
</head>

<body>

    <div id="outter">
        <div id="inner"></div>
    </div>
    <script>
        //获取元素
        let outter = document.querySelector('#outter');
        let inner = document.querySelector('#inner');

        //捕获先触发外层的outter，再触发内层inner
        outter.addEventListener('click', function () {
            console.log('捕获了outter');
        }, true)//这里true代表为捕获阶段

        inner.addEventListener('click', function () {
            console.log('捕获了inner');
        }, true)//这里true代表为捕获阶段

        //冒泡由外到内
        outter.addEventListener('click', function () {
            console.log('冒泡了outter');
        })//这里false或者不填代表为捕获阶段

        inner.addEventListener('click', function () {
            console.log('冒泡了inner');
        })//这里false或者不填代表为捕获阶段
    </script>
</body>

</html>
