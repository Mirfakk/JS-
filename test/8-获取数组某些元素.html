<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取数组的某些元素</title>
    <script src="../src/drop.js"></script>
</head>

<body>
    <script>
        //drop(arr,count)
        //得到当前数组过滤b掉左边count个后剩余元素组成的数组
        //不改变当前数组，count默认是1
        //例如：drop([1,3,5,7],2) ==> [5,7](过滤掉左边两个元素)
        // console.log(drop([1, 3, 5, 7, 9, 11], 3));

        //dropRight(arr,count)
        //得到当前数组过滤掉 右边 count个后剩余元素组成的数组
        //不改变当前数组，count默认是1
        //例如：dropRight([1,3,5,7],2) ==> [1,3](过滤掉左边两个元素)
        console.log(dropRight([1, 3, 5, 7, 9, 11], 3));
    </script>
</body>

</html>
